    <script>
    // 번역 관련 전역 변수
    let showOriginalWithTranslation = false;
    let languageDetectorInstance = null;
    let translatorInstance = null;
    const showOriginalCheck = document.getElementById('show-original-check');

    const baseSourceLangs = { 'ko': '한국어', 'en': '영어', 'ja': '일본어', 'zh': '중국어', 'fr': '프랑스어', 'de': '독일어', 'es': '스페인어' };
    const targetLangs = { 'ko': '한국어', 'en': '영어', 'ja': '일본어', 'zh': '중국어', 'fr': '프랑스어', 'de': '독일어', 'es': '스페인어' };

    function getLanguageName(langCode) {
        return baseSourceLangs[langCode] || targetLangs[langCode] || `언어 코드 (${langCode})`;
    }

    // 언어 감지기 초기화
    async function initializeLanguageDetector() {
        if (!('LanguageDetector' in window)) {
            console.warn('이 브라우저는 언어 감지 API를 지원하지 않습니다.');
            return;
        }

        try {
            console.log('언어 감지 모델 확인 중...');
            const availability = await LanguageDetector.availability();

            if (availability === 'unavailable') {
                console.warn('언어 감지 모델을 사용할 수 없습니다.');
                return;
            }

            if (availability === 'available') {
                console.log('언어 감지 모델 준비 완료.');
                languageDetectorInstance = await LanguageDetector.create();
            } else {
                console.log('언어 감지 모델 다운로드 시작...');
                languageDetectorInstance = await LanguageDetector.create({
                    monitor: (m) => {
                        m.addEventListener('downloadprogress', (e) => {
                            const percent = e.loaded / e.total * 100;
                            console.log(`언어 감지 모델 다운로드 중... (${Math.round(percent)}%)`);
                        });
                    },
                });
                await languageDetectorInstance.ready;
            }
            
            console.log('언어 감지기가 준비되었습니다.');
        } catch(error) {
            console.error('LanguageDetector 초기화 오류:', error);
        }
    }

// ★★★ 스트리밍을 위한 새로운 '단일 노드 번역' 함수 ★★★
async function translateSingleNode(textToTranslate, targetLang) {
    // 텍스트가 비어있으면 번역 시도하지 않음
    if (!textToTranslate.trim()) {
        return textToTranslate;
    }

    try {
        if (!('Translator' in window)) {
            throw new Error('이 브라우저는 내장 번역 API를 지원하지 않습니다.');
        }

        // 언어 감지는 전체 텍스트가 아니므로 'auto' 또는 기본 언어로 설정
        const sourceLang = 'auto';

        // Translator 인스턴스 생성 또는 재사용 (성능을 위해 재사용 가능하게 만들 수 있음)
        const translator = await Translator.create({
            sourceLanguage: sourceLang,
            targetLanguage: targetLang
        });
        
        await translator.ready;

        return await translator.translate(textToTranslate);

    } catch (error) {
        console.error(`단일 노드 번역 오류: "${textToTranslate.substring(0, 20)}..."`, error);
        // 오류 발생 시 원본 텍스트 반환
        return textToTranslate; 
    }
}
    // 번역 함수
    async function translateText(textToTranslate, targetLang, onStatus, onProgress) {
        try {
            let sourceLang = 'auto';
            if (languageDetectorInstance) {
                onStatus('언어 감지 중...');
                try {
                    const results = await languageDetectorInstance.detect(textToTranslate);
                    if (results && results.length > 0) {
                        sourceLang = results[0].detectedLanguage;
                        const confidence = Math.round(results[0].confidence * 100);
                        onStatus(`감지된 언어: ${getLanguageName(sourceLang)} (신뢰도: ${confidence}%)`);
                    }
                } catch (e) {
                    console.warn('언어 감지 실패:', e);
                    sourceLang = 'en';
                }
            }
            
            if (sourceLang === targetLang) {
                onStatus('출발어와 도착어가 같아 원문을 반환합니다.');
                return textToTranslate;
            }

            if (!('Translator' in window)) {
                throw new Error('이 브라우저는 내장 번역 API를 지원하지 않습니다.');

// EPUB 고유 ID 생성 함수
function getBookId() {
    if (!book || !book.packaging) return null;
    
    const metadata = book.packaging.metadata;
    // 제목, 저자, 식별자를 조합하여 고유 ID 생성
    const title = metadata.title || 'untitled';
    const creator = metadata.creator || 'unknown';
    const identifier = metadata.identifier || Date.now().toString();
    
    // 간단한 해시 함수로 고유 ID 생성
    const bookString = `${title}-${creator}-${identifier}`;
    let hash = 0;
    for (let i = 0; i < bookString.length; i++) {
        const char = bookString.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash; // Convert to 32bit integer
    }
    
    return `book_${Math.abs(hash)}`;
}

async function processBookWithWorker(file) {
    return new Promise((resolve, reject) => {
        const worker = new Worker('analyzer.js');
        
        worker.onmessage = async (event) => {
            const { status, payload, message } = event.data;
            
            if (status === 'progress') {
                const loadingStatus = document.getElementById('loading-status');
                if (loadingStatus) loadingStatus.textContent = message;
            } else if (status === 'success_raw_strings') {
                console.log('[4/5] 워커로부터 분석 데이터를 성공적으로 수신했습니다. 책 데이터 초기화를 시작합니다...');
                worker.terminate();
                try {
                    await initializeBookFromRawData(payload, file);
                    resolve();
                } catch (error) {
                    console.error("initializeBookFromRawData 함수 내부에서 오류 발생:", error);
                    reject(error);
                }
            } else if (status === 'error') {
                console.error("워커로부터 오류 메시지 수신:", message);
                worker.terminate();
                reject(new Error(message));
            }
        };
        
        worker.onerror = (error) => {
            console.error("웹 워커 자체에서 오류 발생 (e.g., 스크립트 로드 실패):", error);
            worker.terminate();
            reject(error);
        };
        
        worker.postMessage({ file: file });
    });
}

function reconstructImageMap(imageDataMap) {
    imageMap = new Map();
    
    console.log('받은 이미지 데이터 키들:', Object.keys(imageDataMap));
    
    for (const [path, imageData] of Object.entries(imageDataMap)) {
        if (imageData && imageData.arrayBuffer && imageData.mimeType) {
            try {
                // ArrayBuffer를 Uint8Array로 변환한 후 Blob 생성
                const uint8Array = new Uint8Array(imageData.arrayBuffer);
                const blob = new Blob([uint8Array], { type: imageData.mimeType });
                const blobUrl = URL.createObjectURL(blob);
                
                // 생성된 Blob URL을 이미지 맵에 저장
                imageMap.set(path, blobUrl);
                
                console.log(`이미지 Blob URL 생성 성공: ${path} -> ${blobUrl}`);
            } catch (error) {
                console.warn(`이미지 Blob URL 생성 실패: ${path}`, error);
            }
        }
    }
    
    console.log(`재구성된 이미지 맵: ${imageMap.size}개 이미지`);
    console.log('사용 가능한 이미지 경로들:', Array.from(imageMap.keys()));
}

// 원시 데이터로부터 책 초기화
async function initializeBookFromRawData({ opfPath, opfXmlString, contentFiles, imageMapObject }, file) {
    const loadingStatus = document.getElementById('loading-status');
    
    // 이미지 맵 재구성 (ArrayBuffer를 Blob URL로 변환)
    reconstructImageMap(imageMapObject);
    
    try {
        // OPF 파싱하여 spine 구조 추출
        const parser = new DOMParser();
        const opfDoc = parser.parseFromString(opfXmlString, "application/xml");
        const basePath = opfPath.substring(0, opfPath.lastIndexOf('/') + 1);
        
        const manifestItems = {};
        Array.from(opfDoc.getElementsByTagName("item")).forEach(item => {
            manifestItems[item.getAttribute("id")] = {
                href: item.getAttribute("href"),
                mediaType: item.getAttribute("media-type")
            };
        });
        
        const spineHrefs = [];
        Array.from(opfDoc.getElementsByTagName("itemref")).forEach(itemref => {
            const item = manifestItems[itemref.getAttribute("idref")];
            if (item) {
                spineHrefs.push(item.href);
            }
        });

        if (spineHrefs.length === 0) {
            throw new Error(".opf 파일에서 챕터 목록(spine)을 추출하지 못했습니다.");
        }

        let allContent = '';
        
        // --- ★★★ 커버 이미지 404 오류 해결 시작 ★★★ ---
        const coverMeta = opfDoc.querySelector('meta[name="cover"]');
        if (coverMeta) {
            const coverId = coverMeta.getAttribute('content');
            if (coverId && manifestItems[coverId]) {
                const coverItem = manifestItems[coverId];
                const coverItemHref = coverItem.href;

                // 1. imageMap에서 커버 이미지의 Blob URL을 찾습니다.
                const fullCoverPath = (basePath + coverItemHref).replace(/\\/g, '/');
                const coverFilename = coverItemHref.split(/[\/\\]/).pop();
                
                let coverBlobUrl = null;
                // 다양한 경로 패턴으로 Blob URL을 검색합니다.
                const searchPaths = [
                    fullCoverPath,
                    coverItemHref,
                    coverFilename,
                    `Images/${coverFilename}`,
                    `images/${coverFilename}`,
                    `OEBPS/Images/${coverFilename}`
                ];
                
                for (const path of searchPaths) {
                    if (imageMap.has(path)) {
                        coverBlobUrl = imageMap.get(path);
                        console.log(`커버 이미지 Blob URL 찾음: ${path}`);
                        break;
                    }
                }

                // 2. Blob URL을 찾았을 경우에만 img 태그를 생성합니다.
                if (coverBlobUrl) {
                    const coverHtml = `<div class="cover-page" style="text-align: center; height: 100%; display: flex; align-items: center; justify-content: center;"><img src="${coverBlobUrl}" alt="Cover Image" style="max-height: 100%; max-width: 100%; object-fit: contain;"></div>`;
                    allContent += coverHtml;
                } else {
                    console.warn(`커버 이미지의 Blob URL을 찾지 못했습니다. 경로: ${fullCoverPath}`);
                    console.log('사용 가능한 이미지 경로 키:', Array.from(imageMap.keys()));
                }
            }
        }
        // --- ★★★ 커버 이미지 404 오류 해결 끝 ★★★ ---
        
        // 챕터들을 처리하여 전체 내용을 하나로 합침
        let chapterIndex = 0;
        
        for (const href of spineHrefs) {
            const fullPath = basePath + href;
            const htmlString = contentFiles[fullPath];
            
            if (htmlString) {
                const doc = new DOMParser().parseFromString(htmlString, "text/html");
                if (doc && doc.body) {
                    const htmlDir = fullPath.substring(0, fullPath.lastIndexOf('/') + 1);
                    const processedContent = processImages(doc.body.innerHTML, htmlDir);
                    
                    allContent += `<div class="chapter-marker" data-chapter="${chapterIndex}" style="page-break-before: always;"></div>`;
                    allContent += processedContent;
                    chapterIndex++;
                }
            }
            
            if (loadingStatus) {
                loadingStatus.textContent = `챕터 처리 중... ${chapterIndex}/${spineHrefs.length}`;
            }
        }

        // 전체 내용을 화면 크기에 맞게 페이지로 분할
        if (loadingStatus) {
            loadingStatus.textContent = '페이지 분할 중...';
        }
        
        await paginateContent(allContent);
        
        if (pages.length > 0) {
            originalPages = pages.map(p => ({ ...p }));
            console.log(`원본 페이지 ${originalPages.length}개 백업 완료.`);
        }

        console.log(`[Main] 책 분석 완료. 총 ${pages.length}개의 페이지로 분할되었습니다.`);

        // UI 활성화

        translationBar.classList.remove('hidden');

        if (pages.length > 0) {
            pageInput.max = pages.length;
            totalPagesSpan.textContent = pages.length;

            try {

// displayPage 함수 수정 (캐시 확인 로직)
const displayPage = (index) => {
    if (index < 0 || index >= pages.length) return;

    // 페이지 이동 시, 진행 중인 번역이 있다면 중단시킴
    if (isTranslating) {
        console.log("페이지 이동으로 진행 중인 번역을 중단합니다.");
        isTranslating = false; // 플래그를 내려서 진행 중인 루프를 멈춤
    }

    currentPageIndex = index;
    const targetLang = targetLangSelect.value;

    // 1. 캐시 확인: 번역 언어가 선택되어 있고 캐시가 존재하면 즉시 로드 후 종료
    if (targetLang && translatedCache[currentPageIndex] && translatedCache[currentPageIndex][targetLang]) {
        console.log(`[캐시 히트] 페이지 ${index + 1}의 '${targetLang}' 번역본을 로드합니다.`);
        document.getElementById('page-content').innerHTML = translatedCache[currentPageIndex][targetLang];
        updateCommonUI(index);
        return; 
    }

    // 2. 캐시 미스 또는 원문 보기: 원본을 표시
    const pageToShow = originalPages[currentPageIndex] ? originalPages[currentPageIndex] : originalPages[currentPageIndex];
    document.getElementById('page-content').innerHTML = pageToShow.content;
    updateCommonUI(index);

    // 3. 백그라운드 번역 시작: 원본 표시 후, 번역이 필요하다면 시작
    if (targetLang) {
        setTimeout(() => {
            // isTranslating 상태는 translateCurrentPage 내부에서 다시 체크하므로 안전함
            translateCurrentPage();
        }, 100); // 렌더링을 위한 충분한 시간 확보
    }
};

// processImages 함수 수정
function processImages(html, htmlDir) {
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = html;
    
    // --- ★★★ 커버 404 오류 해결 시작 ★★★ ---
    // 커버 페이지에 사용된 Blob URL을 저장할 변수
    let usedCoverBlobUrl = null;
    const coverPageDiv = document.querySelector('.cover-page img');
    if (coverPageDiv) {
        usedCoverBlobUrl = coverPageDiv.getAttribute('src');
    }
    // --- ★★★ 커버 404 오류 해결 끝 ★★★ ---

    const images = tempDiv.querySelectorAll('img, image'); // svg 내부의 <image> 태그도 포함

    images.forEach((img) => {
        // xlink:href와 href 속성을 모두 확인 (svg 호환성)
        const srcAttr = img.getAttribute('xlink:href') || img.getAttribute('src');
        if (srcAttr && !srcAttr.startsWith('blob:') && !srcAttr.startsWith('data:')) {
            let blobUrl = null;
            
            // --- ★★★ 커버 404 오류 해결 시작 ★★★ ---
            // 이미 커버로 사용된 이미지인지 확인
            if (usedCoverBlobUrl && (srcAttr.includes('cover') || srcAttr.includes('Cover'))) {
                // 이미 사용된 커버 이미지와 관련된 경로라면, 해당 요소를 숨기거나 제거
                console.log(`중복 커버 이미지 참조(${srcAttr})를 숨깁니다.`);
                img.style.display = 'none';
                return; // 다음 이미지로 넘어감
            }
            // --- ★★★ 커버 404 오류 해결 끝 ★★★ ---

            const searchPaths = [
                (htmlDir + srcAttr).replace(/\\/g, '/'),
                srcAttr,
                srcAttr.replace('../', ''),
                srcAttr.split(/[\/\\]/).pop(),
            ];
            
            for (const searchPath of searchPaths) {
                if (imageMap.has(searchPath)) {
                    blobUrl = imageMap.get(searchPath);
                    break;
                }
            }
            
            if (blobUrl) {
                // img 태그와 image 태그에 맞게 src 속성 설정
                if (img.tagName.toLowerCase() === 'image') {
                    img.setAttribute('xlink:href', blobUrl);
                } else {
                    img.setAttribute('src', blobUrl);
                }
                img.style.maxWidth = '100%';
                img.style.height = 'auto';
                img.style.display = 'block';
            } else {
                console.warn(`이미지를 찾을 수 없음: ${srcAttr}`);
                img.style.display = 'none';
            }
        }
    });
    
    return tempDiv.innerHTML;
}

async function paginateContent(allContent) {
    return new Promise((resolve) => {
        // 임시 컨테이너를 생성하여 실제 렌더링된 높이 측정
        const tempContainer = document.createElement('div');
        tempContainer.style.cssText = `
            position: absolute;
            top: -9999px;
            left: -9999px;
            width: ${pageContent.clientWidth - 40}px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
            box-sizing: border-box;
            visibility: hidden;
        `;
        
        document.body.appendChild(tempContainer);
        tempContainer.innerHTML = allContent;
        
        const pageHeight = pageContent.clientHeight - 40; // 패딩 고려
        pages = [];
        
        // 내용을 페이지 높이에 맞게 분할
        let currentPageContent = '';
        let currentHeight = 0;
        
        const elements = Array.from(tempContainer.children);
        
        for (let i = 0; i < elements.length; i++) {
            const element = elements[i];
            const elementHeight = element.offsetHeight;
            
            // 현재 요소를 추가했을 때 페이지 높이를 초과하는지 확인
            if (currentHeight + elementHeight > pageHeight && currentPageContent) {
                // 현재 페이지 저장
                pages.push({
                    content: currentPageContent,
                    processed: true
                });
                
                // 새 페이지 시작
                currentPageContent = element.outerHTML;
                currentHeight = elementHeight;
            } else {
                // 현재 페이지에 요소 추가
                currentPageContent += element.outerHTML;
                currentHeight += elementHeight;
            }
        }
        
        // 마지막 페이지 추가
        if (currentPageContent) {
            pages.push({
                content: currentPageContent,
                processed: true
            });
        }
        
        // 임시 컨테이너 제거
        document.body.removeChild(tempContainer);
        
        // 빈 페이지가 생겼다면 제거
        pages = pages.filter(page => page.content.trim());
        
        resolve();
    });
}

const loadTableOfContents = async () => {
    tocList.innerHTML = '';
    
    if (book.navigation && book.navigation.toc) {

        const createTocItem = (item, level = 0) => {
            const li = document.createElement('li');
            li.style.paddingLeft = (level * 20) + 'px';
            li.textContent = item.label;
            li.dataset.href = item.href;
            li.dataset.id = item.id || '';
            
            li.addEventListener('click', async () => {
                // href로 페이지 찾기
                let targetPageIndex = -1;
                
                // 정확한 ID 매칭 시도
                if (item.id) {
                    targetPageIndex = pages.findIndex(page => 
                        page.content.includes(`id="${item.id}"`) || 
                        page.content.includes(`id='${item.id}'`)
                    );
                }
                
                // href의 앵커로 매칭 시도
                if (targetPageIndex === -1 && item.href.includes('#')) {
                    const anchor = item.href.split('#')[1];
                    targetPageIndex = pages.findIndex(page => 
                        page.content.includes(`id="${anchor}"`) || 
                        page.content.includes(`id='${anchor}'`) ||
                        page.content.includes(anchor)
                    );
                }
                
                // spine 기반 매칭
                if (targetPageIndex === -1) {
                    const spineItemHref = item.href.split('#')[0];
                    for (let i = 0; i < book.spine.length; i++) {
                        if (book.spine.get(i).href.includes(spineItemHref)) {
                            // 해당 spine의 첫 페이지 찾기
                            targetPageIndex = pages.findIndex(page => page.spineIndex === i);
                            break;
                        }
                    }
                }
                
                if (targetPageIndex !== -1) {
                    await displayPage(targetPageIndex);
                    closeSidebars();
                    
                    // 앵커가 있으면 해당 위치로 스크롤
                    if (item.href.includes('#')) {
                        const anchor = item.href.split('#')[1];
                        setTimeout(() => {
                            const element = pageContent.querySelector(`[id="${anchor}"]`);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        }, 100);
                    }
                }
            });
            
            tocList.appendChild(li);
            
            // 하위 항목 처리
            if (item.subitems && item.subitems.length > 0) {
                item.subitems.forEach(subitem => {
                    createTocItem(subitem, level + 1);
                });
            }
        };
        
        toc.forEach(item => createTocItem(item));
    } else {
        // navigation.toc가 없는 경우 spine에서 생성
        console.log('TOC가 없어 spine에서 생성합니다.');
        
        for (let i = 0; i < book.spine.length; i++) {
            const item = book.spine.get(i);
            const li = document.createElement('li');
            li.textContent = `Chapter ${i + 1}`;
            li.dataset.spineIndex = i;
            
            li.addEventListener('click', async () => {
                const targetPageIndex = pages.findIndex(page => page.spineIndex === i);
                if (targetPageIndex !== -1) {
                    await displayPage(targetPageIndex);
                    closeSidebars();
                }
            });
            
            tocList.appendChild(li);
        }
    }
};
        


        const extractPageContent = (doc, startElement, endElement) => {
            const content = [];
            let currentElement = startElement;
            let collecting = true;
            
            while (currentElement && collecting) {
                if (currentElement === endElement) {
                    break;
                }
                
                if (currentElement.nextSibling) {
                    currentElement = currentElement.nextSibling;
                    
                    if (currentElement === endElement) {
                        break;
                    }
                    
                    if (currentElement.nodeType === 1) {
                        if (endElement && currentElement.contains(endElement)) {
                            const clone = currentElement.cloneNode(true);
                            const innerBreak = clone.querySelector('[epub\\:type="pagebreak"]');
                            if (innerBreak) {
                                innerBreak.parentNode.removeChild(innerBreak);
                                while (innerBreak.nextSibling) {
                                    innerBreak.parentNode.removeChild(innerBreak.nextSibling);
                                }
                            }
                            content.push(clone.outerHTML);
                            break;
                        } else {
                            content.push(currentElement.outerHTML);
                        }
                    } else if (currentElement.nodeType === 3) {
                        const text = currentElement.textContent.trim();
                        if (text) {
                            content.push(text);
                        }
                    }
                } else if (currentElement.parentNode) {
                    currentElement = currentElement.parentNode;
                } else {
                    break;
                }
            }
            
            return content.join('\n');
        };
        
        const isOnlyPagebreak = (html) => {

            temp.innerHTML = html;
            const text = temp.textContent.trim();

const extractTextFromHTML = (html) => {
    const temp = document.createElement('div');
    // 이미지 요소를 제거한 후 텍스트 추출
    temp.innerHTML = html;
    
    // 모든 이미지 태그 제거
    const images = temp.querySelectorAll('img');
    images.forEach(img => img.remove());
    
    const texts = [];
    const walker = document.createTreeWalker(
        temp,
        NodeFilter.SHOW_TEXT,
        {
            acceptNode: function(node) {
                if (node.textContent.trim() === '') {
                    return NodeFilter.FILTER_REJECT;
                }
                return NodeFilter.FILTER_ACCEPT;
            }
        }
    );
    
    let node;
    while (node = walker.nextNode()) {
        texts.push({
            text: node.textContent,
            node: node
        });
    }
    
    return texts;
};

 // updateHTMLWithTranslation 함수를 완전히 새로 작성
const updateHTMLWithTranslation = (originalHTML, translations, showBoth = false) => {
    const temp = document.createElement('div');
    temp.innerHTML = originalHTML;
    
    if (!showBoth) {
        // 기존 방식: 원문을 번역문으로 교체
        let translationIndex = 0;
        const walker = document.createTreeWalker(
            temp,
            NodeFilter.SHOW_TEXT,
            {
                acceptNode: function(node) {
                    if (node.textContent.trim() === '') {
                        return NodeFilter.FILTER_REJECT;
                    }
                    return NodeFilter.FILTER_ACCEPT;
                }
            }
        );
        
        let node;
        while (node = walker.nextNode()) {
            if (translationIndex < translations.length) {
                node.textContent = translations[translationIndex];
                translationIndex++;
            }
        }
    } else {
        // 새로운 방식: 원문과 번역문을 함께 표시
        const processNode = (element) => {
            const childNodes = Array.from(element.childNodes);
            
            childNodes.forEach(child => {
                if (child.nodeType === Node.TEXT_NODE) {
                    const text = child.textContent.trim();
                    if (text) {
                        // 해당하는 번역 찾기
                        const textIndex = extractTextFromHTML(originalHTML)
                            .map(t => t.text.trim())
                            .indexOf(text);
                        
                        if (textIndex !== -1 && textIndex < translations.length) {
                            const container = document.createElement('div');
                            container.className = 'dual-lang-container';
                            
                            // 원문
                            const originalDiv = document.createElement('div');
                            originalDiv.className = 'original-text';
                            originalDiv.innerHTML = `<span class="lang-label">원문</span><br>${text}`;
                            
                            // 번역문
                            const translatedDiv = document.createElement('div');
                            translatedDiv.className = 'translated-text';
                            translatedDiv.innerHTML = `<span class="lang-label">${getLanguageName(targetLangSelect.value)}</span><br>${translations[textIndex]}`;
                            
                            container.appendChild(originalDiv);
                            container.appendChild(translatedDiv);
                            
                            child.parentNode.replaceChild(container, child);
                        }
                    }
                } else if (child.nodeType === Node.ELEMENT_NODE) {
                    // 이미지나 다른 요소는 그대로 유지
                    if (child.tagName !== 'IMG' && child.tagName !== 'BR') {
                        processNode(child);
                    }
                }
            });
        };
        
        // 문단 단위로 처리하는 더 나은 방법
        const paragraphs = temp.querySelectorAll('p, div, h1, h2, h3, h4, h5, h6, li, td, th');
        let translationIndex = 0;
        
        paragraphs.forEach(para => {
            const text = para.textContent.trim();
            if (text && translationIndex < translations.length) {
                const container = document.createElement('div');
                container.className = 'dual-lang-container';
                
                // 원문 보존
                const originalClone = para.cloneNode(true);
                originalClone.classList.add('original-text');
                
                // 원문 라벨 추가
                const origLabel = document.createElement('div');
                origLabel.className = 'lang-label';
                origLabel.textContent = '원문';
                container.appendChild(origLabel);
                container.appendChild(originalClone);
                
                // 번역문 생성
                const translatedPara = para.cloneNode(true);
                const textNodes = [];
                const walker = document.createTreeWalker(
                    translatedPara,
                    NodeFilter.SHOW_TEXT,
                    {
                        acceptNode: function(node) {
                            return node.textContent.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT;
                        }
                    }
                );
                
                let node;
                while (node = walker.nextNode()) {
                    textNodes.push(node);
                }
                
                textNodes.forEach((node, idx) => {
                    if (translationIndex + idx < translations.length) {
                        node.textContent = translations[translationIndex + idx];
                    }
                });
                
                translationIndex += textNodes.length;
                
                // 번역문 라벨 추가
                const transLabel = document.createElement('div');
                transLabel.className = 'lang-label';
                transLabel.textContent = getLanguageName(targetLangSelect.value);
                container.appendChild(transLabel);
                
                translatedPara.classList.add('translated-text');
                container.appendChild(translatedPara);
                
                // 원래 요소를 컨테이너로 교체
                para.parentNode.replaceChild(container, para);
            }
        });
    }
    
    return temp.innerHTML;
};

// translateCurrentPage 함수를 스트리밍 방식으로 전면 수정
const translateCurrentPage = async () => {
    const targetLang = targetLangSelect.value;

    if (!targetLang || isTranslating || (translatedCache[currentPageIndex] && translatedCache[currentPageIndex][targetLang])) {
        return;
    }
    if (!originalPages || !originalPages[currentPageIndex]) {
        return;
    }

    isTranslating = true;
    translateBtn.classList.add('translating');
    translateBtn.textContent = '번역 중...';
    translateBtn.disabled = true;

    // 1. 원본을 먼저 화면에 그리고 시작
    const pageContentContainer = document.getElementById('page-content');
    pageContentContainer.innerHTML = originalPages[currentPageIndex].content;

    // 2. 번역할 텍스트 노드를 찾아 임시 span 태그로 감싸기 (★★★★★ 핵심 로직 ★★★★★)
    const placeholders = [];
    const walker = document.createTreeWalker(pageContentContainer, NodeFilter.SHOW_TEXT, {
        acceptNode: (node) => (node.textContent.trim() ? NodeFilter.FILTER_ACCEPT : NodeFilter.FILTER_REJECT)
    });

    const nodesToWrap = [];
    while(walker.nextNode()) nodesToWrap.push(walker.currentNode);

    nodesToWrap.forEach((node, i) => {
        const placeholder = document.createElement('span');
        placeholder.id = `translation-placeholder-${i}`;
        node.parentNode.insertBefore(placeholder, node);
        placeholder.appendChild(node);
        placeholders.push(placeholder);
    });

    if (placeholders.length === 0) {
        isTranslating = false;
        translateBtn.classList.remove('translating');
        translateBtn.textContent = '번역';
        translateBtn.disabled = false;
        return;
    }

    try {
        // 3. 순서대로 span 태그를 찾아 번역하고 내용 교체
        for (const placeholder of placeholders) {
            if (!isTranslating || !document.body.contains(placeholder)) break;

            const originalText = placeholder.textContent;
            showStatus(`'${originalText.substring(0, 15)}...' 번역 중...`);

            const translatedText = await translateSingleNode(originalText, targetLang);

            if (!isTranslating || targetLangSelect.value !== targetLang) break;

            // ★★★★★ 번역된 내용으로 placeholder의 innerHTML을 교체 ★★★★★
            if (showOriginalWithTranslation) {
                const dualLangHTML = 
                    `<div class="dual-lang-container" style="display: inline-block; width: 100%;">`+
                        `<div class="original-text"><span class="lang-label">원문</span> ${originalText}</div>`+
                        `<div class="translated-text"><span class="lang-label">${getLanguageName(targetLang)}</span> ${translatedText}</div>`+
                    `</div>`;
                placeholder.outerHTML = dualLangHTML; // span을 div 컨테이너로 교체
            } else {
                placeholder.textContent = translatedText;
            }
        }

        // 4. 모든 번역이 끝나면 최종 HTML을 캐시에 저장
        if (isTranslating) {
            if (!translatedCache[currentPageIndex]) translatedCache[currentPageIndex] = {};
            // 최종적으로 정리된 HTML을 캐시에 저장
            translatedCache[currentPageIndex][targetLang] = pageContentContainer.innerHTML.replace(/<span id="translation-placeholder-\d+">/g, '').replace(/<\/span>(?=<div class="dual-lang-container">)/g, '');
            console.log(`[캐시 저장] 페이지 ${currentPageIndex + 1}의 '${targetLang}' 번역 결과를 저장했습니다.`);
        }

    } catch (error) {
        console.error('스트리밍 번역 중 오류:', error);
        if(originalPages[currentPageIndex]) pageContentContainer.innerHTML = originalPages[currentPageIndex].content;
    } finally {
        isTranslating = false;
        translateBtn.classList.remove('translating');
        translateBtn.textContent = '번역';
        translateBtn.disabled = false;
        setTimeout(() => translationStatus.classList.remove('show'), 3000);
    }
};

// 검색 기능
        const searchInBook = () => {
            const query = searchInput.value.trim().toLowerCase();
            if (!query) return;
            
            searchResults.innerHTML = '';
            
            pages.forEach((page, index) => {
                if (page.text && page.text.toLowerCase().includes(query)) {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'search-result';
                    
                    // 검색어 주변 텍스트 추출
                    const textIndex = page.text.toLowerCase().indexOf(query);
                    const start = Math.max(0, textIndex - 50);
                    const end = Math.min(page.text.length, textIndex + query.length + 50);
                    const excerpt = page.text.substring(start, end);
                    
                    resultDiv.innerHTML = `
                        <strong>페이지 ${index + 1}</strong><br>
                        ...${excerpt.replace(new RegExp(query, 'gi'), '<span class="highlight">$&</span>')}...
                    `;
                    
                    resultDiv.addEventListener('click', async () => {
                        await displayPage(index);
                        highlightSearchTerm(query);
                        closeSidebars();
                    });
                    
                    searchResults.appendChild(resultDiv);
                }
            });
            
            if (searchResults.children.length === 0) {
                searchResults.innerHTML = '<p>검색 결과가 없습니다.</p>';
            }
        };
        
const highlightSearchTerm = (term) => {
    // 기존 하이라이트 제거
    const existingHighlights = pageContent.querySelectorAll('.highlight');
    existingHighlights.forEach(el => {
        const parent = el.parentNode;
        parent.replaceChild(document.createTextNode(el.textContent), el);
        parent.normalize();
    });
    
    // 새 하이라이트 추가
    const walker = document.createTreeWalker(
        pageContent,
        NodeFilter.SHOW_TEXT,
        null,
        false
    );
    
    const textNodes = [];
    let node;
    while (node = walker.nextNode()) {
        if (node.textContent.toLowerCase().includes(term.toLowerCase())) {
            textNodes.push(node);
        }
    }
    
    textNodes.forEach(node => {
        const parent = node.parentNode;
        const text = node.textContent;
        const regex = new RegExp(`(${term})`, 'gi');
        const parts = text.split(regex);
        
        const fragment = document.createDocumentFragment();
        parts.forEach((part, index) => {
            if (index % 2 === 1) {
                const span = document.createElement('span');
                span.className = 'highlight';
                span.textContent = part;
                fragment.appendChild(span);
            } else {
                fragment.appendChild(document.createTextNode(part));
            }
        });
        
        parent.replaceChild(fragment, node);
    });
    
    // 첫 번째 하이라이트로 스크롤
    const firstHighlight = pageContent.querySelector('.highlight');
    if (firstHighlight) {
        firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
};

        
// 북마크 추가 함수 수정 - 책 정보 포함
const addBookmark = () => {
    const pageText = pages[currentPageIndex].text || '';
    const preview = pageText.substring(0, 100).trim() + (pageText.length > 100 ? '...' : '');
    
    const bookmark = {
        pageIndex: currentPageIndex,
        pageNum: pages[currentPageIndex].pageNum,
        title: `페이지 ${currentPageIndex + 1}`,
        preview: preview,
        timestamp: new Date().toISOString(),
        bookId: getBookId(),
        bookTitle: book.packaging?.metadata?.title || 'Unknown Book'
    };
    
    bookmarks.push(bookmark);
    saveSettings();
    updateBookmarkList();
    
    showStatus('북마크가 추가되었습니다.');
};

        
// 북마크 리스트 업데이트 개선
const updateBookmarkList = () => {
    bookmarkList.innerHTML = '';
    
    bookmarks.forEach((bookmark, index) => {
        const bookmarkDiv = document.createElement('div');
        bookmarkDiv.className = 'bookmark-item';
        
        const date = new Date(bookmark.timestamp);
        const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        
        bookmarkDiv.innerHTML = `
            <div style="flex: 1;">
                <strong>${bookmark.title}</strong>
                <div style="font-size: 0.8em; color: #666; margin-top: 4px;">
                    ${bookmark.preview || ''}
                </div>
                <div style="font-size: 0.7em; color: #999; margin-top: 2px;">
                    ${dateStr}
                </div>
            </div>
            <span class="bookmark-delete" data-index="${index}" style="padding: 10px;">✕</span>
        `;
        
        bookmarkDiv.addEventListener('click', async (e) => {
            if (e.target.classList.contains('bookmark-delete')) {
                const deleteIndex = parseInt(e.target.dataset.index);
                if (confirm('이 북마크를 삭제하시겠습니까?')) {
                    bookmarks.splice(deleteIndex, 1);
                    saveSettings();
                    updateBookmarkList();
                    showStatus('북마크가 삭제되었습니다.');
                }
            } else {
                await displayPage(bookmark.pageIndex);
                closeSidebars();
            }
        });
        
        bookmarkList.appendChild(bookmarkDiv);
    });
    
    if (bookmarks.length === 0) {
        bookmarkList.innerHTML = '<p style="text-align: center; color: #666;">북마크가 없습니다.</p>';
    }
};
        
        // 사이드바 제어
        const openTocSidebar = () => {
            tocSidebar.classList.add('open');
            overlay.classList.add('show');
        };
        
        const openSearchSidebar = () => {
            searchSidebar.classList.add('open');
            overlay.classList.add('show');
            updateBookmarkList();
        };
        
        const closeSidebars = () => {
            tocSidebar.classList.remove('open');
            searchSidebar.classList.remove('open');
            overlay.classList.remove('show');
        };
        
        // 테마 변경
        const toggleTheme = () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
            saveSettings();
        };
        
        // 글자 크기 조절
        const changeFontSize = (delta) => {
            currentFontSize = Math.max(12, Math.min(24, currentFontSize + delta));
            document.documentElement.style.setProperty('--font-size', currentFontSize + 'px');
            fontSizeDisplay.textContent = currentFontSize + 'px';
            saveSettings();
        };
        
        
        const addEventListeners = () => {
            // 페이지 네비게이션
            document.addEventListener('keydown', handleKeyPress);
            viewer.addEventListener('wheel', handleWheel, { passive: false });
            viewer.addEventListener('click', handleClick);
            viewer.addEventListener('touchstart', handleTouchStart, { passive: true });
            viewer.addEventListener('touchend', handleTouchEnd, { passive: true });
            viewer.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                prevPage();
            });
            
            // 페이지 입력
            pageInput.addEventListener('change', (e) => {
                goToPage(e.target.value);
            });
            
            pageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    goToPage(e.target.value);
                }
            });
            
            // 번역
            translateBtn.addEventListener('click', translateCurrentPage);
            targetLangSelect.addEventListener('change', () => {
                if (!isTranslating) {
                    translateCurrentPage();
                }
            });
            
            // 사이드바
            tocBtn.addEventListener('click', openTocSidebar);
            searchBtnToggle.addEventListener('click', openSearchSidebar);
            overlay.addEventListener('click', closeSidebars);
            
            // 검색
            searchBtn.addEventListener('click', searchInBook);
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchInBook();
                }
            });
            
            // 북마크
            addBookmarkBtn.addEventListener('click', addBookmark);
            
            // 테마
            themeToggle.addEventListener('click', toggleTheme);
            
            // 글자 크기
            fontDecrease.addEventListener('click', () => changeFontSize(-2));
            fontIncrease.addEventListener('click', () => changeFontSize(2));
        };
        
const handleKeyPress = (e) => {
            // 입력 필드에 포커스가 있으면 무시
            if (document.activeElement.tagName === 'INPUT') return;
            
            switch(e.key) {
                case 'ArrowRight':
                case ' ':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    prevPage();
                    break;
                case 'ArrowUp':
                case 'PageUp':
                    e.preventDefault();
                    prevPage();
                    break;
                case 'ArrowDown':
                case 'PageDown':
                    e.preventDefault();
                    nextPage();
                    break;
                case 'Home':
                    e.preventDefault();
                    displayPage(0);
                    if (targetLangSelect.value && !isTranslating) {
                        translateCurrentPage();
                    }
                    break;
                case 'End':
                    e.preventDefault();
                    displayPage(pages.length - 1);
                    if (targetLangSelect.value && !isTranslating) {
                        translateCurrentPage();
                    }
                    break;
                case 'b':
                case 'B':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        addBookmark();
                    }
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        openSearchSidebar();
                        searchInput.focus();
                    }
                    break;
                case 't':
                case 'T':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                        // 번역 언어 선택으로 포커스 이동
                        targetLangSelect.focus();
                    }
                    break;
            }
        };
        
        const handleWheel = (e) => {
            e.preventDefault();
            
            if (e.deltaY > 0) {
                nextPage();
            } else if (e.deltaY < 0) {
                prevPage();
            }
        };
        
        const handleClick = (e) => {
            if (e.target.tagName === 'A') {
                return;
            }
            
            const viewerRect = viewer.getBoundingClientRect();
            const clickX = e.clientX - viewerRect.left;
            const viewerWidth = viewerRect.width;
            
            if (clickX < viewerWidth * 0.3) {
                prevPage();
            } else if (clickX > viewerWidth * 0.7) {
                nextPage();
            } else {
                nextPage();
            }
        };
        
        const handleTouchStart = (e) => {
            touchStartX = e.changedTouches[0].screenX;
        };
        
        const handleTouchEnd = (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        };
        
        const handleSwipe = () => {
            const swipeThreshold = 50;
            
            if (touchEndX < touchStartX - swipeThreshold) {
                nextPage();
            } else if (touchEndX > touchStartX + swipeThreshold) {
                prevPage();
            }
        };
        
        const cleanupBlobUrls = () => {
            for (let [key, blobUrl] of imageMap) {
                URL.revokeObjectURL(blobUrl);
            }
            imageMap.clear();
        };
        
     const resetUI = () => {
            cleanupBlobUrls();
            
            dropZone.classList.remove('hidden');
            viewer.classList.add('hidden');
            controls.classList.add('hidden');
            translationBar.classList.add('hidden'); // 번역 바 숨김
            tocSidebar.classList.remove('open');
            searchSidebar.classList.remove('open');
            overlay.classList.remove('show');
            
            pages = [];
            originalPages = [];
            currentPageIndex = 0;
            targetLangSelect.value = '';
            
            tocList.innerHTML = '';
            searchResults.innerHTML = '';
            searchInput.value = '';
        };
        
        
                // 페이지 콘텐츠 높이 계산 수정
        const adjustPageContentHeight = () => {
            if (pageContent) {
                const translationBarHeight = translationBar.classList.contains('hidden') ? 0 : translationBar.offsetHeight;
                const controlsHeight = controls.offsetHeight;
                const viewerMargin = 40; // 상하 마진
                const totalHeight = window.innerHeight - translationBarHeight - controlsHeight - viewerMargin;
                pageContent.style.height = `${totalHeight}px`;
            }
        };
        
        // 버튼 이벤트
        nextBtn.addEventListener('click', nextPage);
        prevBtn.addEventListener('click', prevPage);
        
        // 창 크기 변경 이벤트 수정
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                adjustPageContentHeight();
            }, 200);
        });
        
        // API 지원 여부 확인
        if (!('LanguageDetector' in window)) {
            console.warn('Language Detector API is not supported');
            targetLangSelect.insertAdjacentHTML('afterend', 
                '<span style="color: #ff9800; font-size: 12px; margin-left: 10px;">⚠️ 언어 감지 미지원</span>'
            );
        }
        
        if (!('Translator' in window)) {
            console.warn('Translator API is not supported');
            translateBtn.disabled = true;
            translateBtn.textContent = '번역 미지원';
            targetLangSelect.disabled = true;
            targetLangSelect.insertAdjacentHTML('afterend', 
                '<span style="color: #f44336; font-size: 12px; margin-left: 10px;">❌ 번역 API 미지원</span>'
            );
        }
    });

// CSS 추가 - 툴팁 스타일

            @media (max-width: 768px) {

                #translation-bar {

                #controls {

                #toolbar {

        document.head.appendChild(style);
        
    </script>
